
<div class="container">

    <!-- Outer Row -->
    <div class="row justify-content-center">

        <div class="col-xl-10 col-lg-12 col-md-9">

            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-0">
                    <!-- Nested Row within Card Body -->
                    <div class="row">
                        <img src="../../assets/img/igap.png" alt="" class="col-lg-6 d-none d-lg-block" >
                        
                        <div class="col-lg-6">
                            <div class="p-5">
                                <div class="text-center">
                                    <h1 class="h4 text-gray-900 mb-4">Emplyoee Document Management System</h1>
                                </div>
                                <form class="user" [formGroup]="user"(ngSubmit)="submit(user.value)">
                                    <div class="form-group">
                                        <input type="email" class="form-control form-control-user"
                                            id="exampleInputEmail" aria-describedby="emailHelp"
                                            placeholder="Enter Email Address..."name="email" formControlName="email">
                                    </div>
                                    <div class="form-group">
                                        <input type="password" class="form-control form-control-user"
                                            id="exampleInputPassword" placeholder="Password"name="password" formControlName="password">
                                    </div>
                                    <div class="form-group">
                                        <div class="custom-control custom-checkbox small">
                                            <input type="checkbox" class="custom-control-input" id="customCheck">
                                            <label class="custom-control-label" for="customCheck">
                                                </label>
                                        </div>
                                    </div>
                                    <input type="submit" value="login" class="btn btn-primary btn-user btn-block" [disabled]="!user.valid " value="login">

                                    
                                 </form>   
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>

</div>
